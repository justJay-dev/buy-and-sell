<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name"> Name: </label>
        <input class='form-control' id="name" name="name" type="text" [(ngModel)]="name" />
    </div>
    <div>
        <label for="description"> Description: </label>
        <input class='form-control' id="description" name="description" type="text" [(ngModel)]="description" />
    </div>
    <div>
        <label for="price"> Price: </label>
        <input class='form-control' id="price" name="price" type="text" [(ngModel)]="price" />
    </div>
    <button class='btn btn-primary' type="submit">{{ buttonText }}</button>
</form>
